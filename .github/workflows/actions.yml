name: This is a github action
run-name: this is the run name
on: [push]
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: test
          run: sleep 3s && echo test
    build:
        runs-on: ubuntu-latest
        steps: 
          -  name: build
             run: sleep 2s && echo build

    deploy:
        runs-on: ubuntu-latest
        steps:
          -  name: deploy
             run: sleep 3s && echo deploy
        
